<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BluStream - 3D Seismic Visualization</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .redirect-container {
            max-width: 600px;
            margin: 100px auto;
            padding: 40px;
            background: #1a1a1a;
            border-radius: 12px;
            border: 1px solid #333;
        }
        .logo {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .message {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #ccc;
        }
        .redirect-btn {
            background: #00bcd4;
            color: #000;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
        }
        .redirect-btn:hover {
            background: #00acc1;
            transform: translateY(-1px);
        }
        .auto-redirect {
            margin-top: 20px;
            color: #888;
            font-size: 0.9em;
        }
    </style>
    <script>
        // Auto-redirect after 3 seconds
        setTimeout(() => {
            window.location.href = '/seismic-3d-scene.html';
        }, 3000);
    </script>
</head>
<body>
    <div class="redirect-container">
        <div class="logo">ðŸŽ¬ BluStream</div>
        <div class="message">
            Video streaming has been disabled.<br>
            Redirecting to 3D Seismic Visualization...
        </div>
        <a href="/seismic-3d-scene.html" class="redirect-btn">
            Go to 3D Visualization
        </a>
        <div class="auto-redirect">
            Automatically redirecting in 3 seconds...
        </div>
    </div>
</body>
</html>
